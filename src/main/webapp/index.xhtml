<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
        <h1>Lijst van ingredienten</h1>
            <h:dataTable styleClass="table table-striped table-dark" id="table1" value="#{ingredientController.ingredients}" var="user">
                <h:column id="column1">
                <h:form>
                    <h:commandLink styleClass="btn btn-danger" action="${ingredientController.showList()}">
                        <span class="glyphicon glyphicon-remove"/> Search recipe
                    </h:commandLink>
                </h:form>
                </h:column>
                <h:column id="column2">
                    <h:outputText id="column1text" value="#{user.naam}"/>
                </h:column>
            </h:dataTable>


</h:body>
</html>
